<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="add-new-task"><label for="new-task" class="new-task-label">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="new-task task" type="text">
      <button class="button-main-style">Add</button>
    </div>
    </p>
    <h3 class="task-title">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox"><label class="task task-item__label">Pay Bills</label>
        <input type="text" class="task task-item__input">
        <button class="task-item__button-edit button-main-style">Edit</button>
        <button class="task-item__button-delete button-main-style"><img src="./remove.svg" class="task-item__img"
            alt="Remove"></button>
      </li>
      <li class="task-item edit-mode">
        <input type="checkbox" class="task-item__checkbox"><label class="task task-item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-item__input">
        <button class="task-item__button-edit button-main-style">Save</button>
        <button class="task-item__button-delete button-main-style"><img src="./remove.svg" class="task-item__img"
            alt="Remove"></button>
      </li>
    </ul>
    <h3 class="task-title">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-item__checkbox" checked><label class="task task-item__label">See the
          Doctor</label>
        <input type="text" class="task task-item__input">
        <button class="task-item__button-edit button-main-style">Edit</button>
        <button class="task-item__button-delete button-main-style"><img src="./remove.svg" class="task-item__img"
            alt="Remove"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
